<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>OpenLayers with MapBox</title>

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />

<style type="text/css">
#map_canvas{ 
	border: 1px solid #999;
	width:100%;
	height:240px;
}
.smaller{ font-size:70%;}
</style>
<!-- jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<!-- JQM -->
<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
<!-- Openlayers -->
<script src="http://www.openlayers.org/api/OpenLayers.js"></script>

<script type="text/javascript">

var initMap = function(){

	var streets = new OpenLayers.Layer.XYZ(
	    "MapBox Streets",
	    [
	    "http://a.tiles.mapbox.com/v3/mapbox.mapbox-streets/${z}/${x}/${y}.png",
        "http://b.tiles.mapbox.com/v3/mapbox.mapbox-streets/${z}/${x}/${y}.png",
        "http://c.tiles.mapbox.com/v3/mapbox.mapbox-streets/${z}/${x}/${y}.png",
        "http://d.tiles.mapbox.com/v3/mapbox.mapbox-streets/${z}/${x}/${y}.png"
	    ], {
	        sphericalMercator: true,
	        wrapDateLine: true,
	        transitionEffect: "resize",
	        buffer: 1
	    }
	);

	var map = new OpenLayers.Map({div: "map_canvas", layers: [streets],
		center: [-34.59656, -58.370855],
	    zoom: 3
	});
	
}//INIT

$(document).ready( function(){
	initMap();
	$("#customMap").bind('pageinit', function(){
		initMap();
	});//page init eof	

});//document ready eof

</script>	

</head>

<body>
	<div data-role="page" id="customMap">		
		
		<div data-role="header">
			<a href="#" data-rel="back" data-theme="b">Back</a>
			<h1>OpenLayers with MapBox</h1>
		</div>
		
		<div data-role="content"> 
			<div id="map_canvas"></div>
			<h3>OSM + OpenLayers using custom map from MapBox</h3>
			<p>MapBox is a maps hosting provider and a software developer for custom mapping solutions.</p>
			<p>For more information visit <a href="http://mapbox.com/">MapbBox.com</a></p>
		</div>

		<div data-role="footer">
			<h6>Openlayers JQM implementation demo</h6>
		</div>

	</div>
</body>
</html>
